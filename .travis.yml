language: node_js
node_js:
- '4'
branches:
  only:
  - dev
env:
  global:
  - GH_REF: github.com/Nanmen/Nanmen.github.io.git
  - secure: 
before_install:
- export TZ='Asia/Shanghai'
- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config --global user.name "Nanmen"
- git config --global user.email "ningfan210@126.com"
- sed -i'' "s~git@github.com:Nanmen/Nanmen.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com/Nanmen/Nanmen.github.io.git~"
  _config.yml
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- hexo deploy
